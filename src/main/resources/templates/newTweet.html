<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <div class="jumbotron col-md-8 col-md-offset-2">
        <h2>New Tweet</h2><br/>
        <form th:action="@{/tweets}" th:object="${tweet}" method="post" autocomplete="off">
            <video poster="skyView.jpg" autoplay playsinline muted loop>
                <source src="https://file-examples-com.github.io/uploads/2020/03/file_example_WEBM_1280_3_6MB.webm" type="video/webm">
                <source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_640_3MG.mp4" type="video/mp4">
            </video>
            <div class="form-group">
                <textarea rows="5" th:field="*{message}" placeholder="What's happening?" class="form-control"></textarea>
                <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="validation-message"></label>
            </div>
            <div class="form-group" style="transparent:50%">
                <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit">Tweet it!</button>
            </div>
        </form>
        <div th:if="${successMessage}">
            <h3><span class="text-success" th:utext="${successMessage}"></span></h3>
        </div>
    </div>
</div>
</body>
